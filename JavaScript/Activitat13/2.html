<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxs</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            margin: 5px 5px 5px 5px;
        }
    </style>
</head>
<body> 
    <div class="flex-container">
        <div>
            <ul>
                <li>Group1</li>
                <li>A option <input type="radio" name="rad1" id="rad1" value="A"></li>
                <li>B option <input type="radio" name="rad1" id="rad2" value="B"></li>
                <li>C option <input type="radio" name="rad1" id="rad3" value="C"></li>
                <li>D option <input type="radio" name="rad1" id="rad4" value="D"></li>
            </ul>
        </div>
        <div>
            <ul>
                <li>Group2</li>
                <li>A option <input type="radio" name="rad2" id="rad2-1" value="A"></li>
                <li>B option <input type="radio" name="rad2" id="rad2-2" value="B"></li>
                <li>C option <input type="radio" name="rad2" id="rad2-3" value="C"></li>
            </ul>
        </div>
    </div>
    <div style="width: 250px;">
        <center>
            <input style="margin-top: 10px;" type="button" value="Test" id="test"><br>
            <label for="group1">Group 1</label><br>
            <input type="text" name="group1" id="group1"><br>
            <label for="group1">Group 2</label><br>
            <input type="text" name="group2" id="group2">
        </center>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.js"></script>
    <script src="2.js"></script>
</body>
</html>
