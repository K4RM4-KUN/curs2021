<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxs</title>
    <style>
        #listL, #listR{
            width: 80px;
            height: 200px;
        }
    </style>
</head>
<body> 
    <div>
        <table>
            <tr>
                <td><label for="name">Name:</label></td><td style="padding-right:20px;" ><input type="text" placeholder="Pepito" name="name" id="name"></td>
                <td style="padding-right:50px;"><label for="age">Age:</label></td><td><input type="number" placeholder="18" name="age" id="age"></td>
            </tr>
            <tr>
                <td><label for="name">Email:</label></td><td><input type="text" placeholder="pepito18@gmail.com" name="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="waytofind">How you find us?</label></td>
                <td>
                    <select name="waytofind" id="waytofind">
                        <option value="social">Social media</option>
                        <option value="tv">TV Ad</option>
                        <option value="web">Web Ad</option>
                    </select>
                </td>
            </tr>
            <tr>

                <td colspan="2"><textarea style="margin-top: 10px;" name="explain" id="explain" cols="30" rows="6" placeholder="Explian to us!"></textarea></td>
            </tr>

            <tr>
                <td><input type="button" value="Send" id="send"></td><td><input type="button" value="Delete" id="delete"></td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.js"></script>
    <script src="6.js"></script>
</body>
</html>
