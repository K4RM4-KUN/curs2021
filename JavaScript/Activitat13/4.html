<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxs</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            margin: 5px 5px 5px 5px;
        }
    </style>
</head>
<body> 
    <div>
        <table>
            <tr>
                <td><p>Province:</p></td><td>
                    <select name="selectProvince" id="selectProvince">
                        <option value=""></option>
                        <option value="coruna">A Coruña</option>
                        <option value="alava">Àlava</option>
                        <option value="zamora">Zamora</option>
                        <option value="zaragoza">Zaragoza</option>
                        <option value="albacete">Albacete</option>
                    </select></td>
            </tr>
            <tr>
                <td><p>Postal code:</p></td><td><input type="text" placeholder="08800" name="postalCode" id="postalCode"></td>
            </tr>
            <tr>
                <td><p>Province name :</p></td><td><input type="text" placeholder="Vilanova" name="name" id="name"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Show" id="show"></td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.js"></script>
    <script src="4.js"></script>
</body>
</html>
