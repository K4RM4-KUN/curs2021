<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxs</title>
    <style>
        .flex-container {
            display: flex;
            flex-wrap: nowrap;
            margin: 5px 5px 5px 5px;
        }
    </style>
</head>
<body> 
    <div>
        <table>
            <tr>
                <td><p>Name:</p></td><td><input type="text" placeholder="Pepito" name="name" id="name"></td>
            </tr>
            <tr>
                <td><p>Province:</p></td><td><input type="text" placeholder="Enabled" name="province" id="province"></td>
            </tr>
            <tr>
                <td><input type="button" value="Send" id="send"></td><td><input type="button" value="Delete" id="delete"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="Enable/Disable province" id="enun"></td>
            </tr>
        </table>
    </div>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.js"></script>
    <script src="3.js"></script>
</body>
</html>
