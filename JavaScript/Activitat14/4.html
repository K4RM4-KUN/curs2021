<!DOCTYPE html>
<html lang="cat">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oh!</title>
</head>
<style>
    body{
        background-color: rgb(37, 37, 37);
        color: orange;
    }
</style>
<body> 
    <center>
        <table id="mainTable" border="1" style="margin-top: 250px;">
            <tr><!--Name input-->
                <td>
                    <label for="name">Name: </label>
                </td>
                <td>
                    <input style="width: 95%;" type="text" name="name" id="nameInput">
                </td>
            </tr>
            <tr><!--Surname input-->
                <td>
                    <label for="surname">Surname: </label>
                </td>
                <td>
                    <input style="width: 95%;" type="text" name="surname" id="surnameInput">
                </td>
            </tr>
            <tr><!--Address input-->
                <td>
                    <label for="address">Address: </label>
                </td>
                <td>
                    <input style="width: 95%;" type="text" name="address" id="addressInput">
                </td>
            </tr>
            <tr><!--Province input-->
                <td>
                    <label for="province">Province: </label>
                </td>
                <td>
                    <select style="width: 100%;" name="province" id="provinceInput">
                        <option value="blank"></option>
                    </select>
                </td>
            </tr>
            <tr><!--Poblation input-->
                <td>
                    <label for="poblation">Poblation: </label>
                </td>
                <td>
                    <select style="width: 100%;" name="poblation" id="poblationInput">
                        <option value="blank"></option>
                    </select>
                </td>
            </tr>
            <tr><!--Postal code input-->
                <td>
                    <label for="postalCode">Postal code: </label>
                </td>
                <td>
                    <select style="width: 100%;" name="postalCode" id="postalCodeInput">
                        <option value="blank"></option>
                    </select>
                </td>
            </tr>
            <tr><!--Send button-->
                <td style="text-align: center;" colspan="2">
                    <input type="button" value="Send" id="send">
                </td>
            </tr>
        </table>
    </center>
    <script src="https://ajax.aspnetcdn.com/ajax/jquery/jquery-3.5.1.js"></script>
    <script src="4.js"></script>
</body>
</html>
